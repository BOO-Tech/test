<html>
   <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>  
      <title>All Entries</title>
      <style>html,body,h1,h2,h3,h4,h5 {font-family: 'Raleway', sans-serif}</style>
   </head>
   <body class='w3-light-grey'>
      <div class="w3-bar w3-top w3-black w3-large" style="z-index:4"><button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button><span class="w3-bar-item w3-right">BOO Technologies</span></div>
      <nav class='w3-sidebar w3-collapse w3-white w3-animate-left' style='z-index:3;width:300px;' id='mySidebar'>
         <br>
         <div class='w3-container w3-row'>
            <div class='w3-col s4'></div>
            <div class='w3-col s8 w3-bar'><b><span class="w3-tiny">DATABASE:</span></b><br /><strong><i class="fa fa-database fa-fw"></i>{{DATABASE__TITLE}}</strong><br><b><span class="w3-small w3-text-grey">{{DATABASE__PATH}}</span></b></div>
         </div>
         <hr>
         <div class='w3-container'>
            <h5>All Views</h5>
         </div>
         <div class='w3-bar-block'>
		 <a href='#' class='w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black' onclick='w3_close()' title='close menu'><i class='fa fa-remove fa-fw'></i>  Close Menu</a>
		 
		 {{LEFT__NAV}}
		 
		 </div>
      </nav>
      <div class='w3-overlay w3-hide-large w3-animate-opacity' onclick='w3_close()' style='cursor:pointer' title='close side menu' id='myOverlay'></div>
      <div class='w3-main' style='margin-left:300px;margin-top:43px;'>
         <header class='w3-container w3-padding'><b><i class='fa fa-desktop'></i> View:{{VIEW__NAME}}</b></header>
         <div class='w3-container'>
          {{VIEW__TABLE}}
         </div>
         <hr>
         <footer class='w3-container w3-padding-16 w3-light-grey'>
            <h4></h4>
            <p>Powered by <a href='http://www.boo.de' target='_blank'>BooTechnologies</a></p>
         </footer>
      </div>
      <script>var mySidebar=document.getElementById('mySidebar');var overlayBg=document.getElementById('myOverlay');function w3_open(){if(mySidebar.style.display==='block'){mySidebar.style.display='none';overlayBg.style.display='none'}else{mySidebar.style.display='block';overlayBg.style.display='block'}}function w3_close(){mySidebar.style.display='none';overlayBg.style.display='none'}</script>
   </body>
</html>
